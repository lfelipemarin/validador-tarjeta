<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel id="panel" header="Validar Tarjeta de Credito">

                <p:messages id="msgs" />
                <p:growl id="mensajes" showDetail="true" />
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="numeroTarjeta" value="Numero de Tarjeta:" />
                    <p:inputText id="numeroTarjeta" value="#{wsManagedBean.tarjetaClase.numeroTarjeta}" required="true" label="NumeroTarjeta">
                        <f:validateLength minimum="16" maximum="16" />
                        <p:ajax update="msgNumeroTarjeta" event="keyup" />
                    </p:inputText>
                    <p:message for="numeroTarjeta" id="msgNumeroTarjeta" display="icon" />

                    <p:outputLabel for="cvv" value="CVV:" />
                    <p:inputText id="cvv" value="#{wsManagedBean.tarjetaClase.cvv}" label="Cvv" required="true">
                        <f:validateLength minimum="3" maximum="4"/>
                        <p:ajax update="msgCvv" event="keyup" />
                    </p:inputText>
                    <p:message for="cvv" id="msgCvv" display="icon" />

                    <p:outputLabel for="banco" value="Banco: " />
                    <p:selectOneMenu id="banco" value="#{wsManagedBean.banco}" style="width:250px">

                        <f:selectItem itemLabel="Seleccione un Banco" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{wsManagedBean.bancos}" />
                    </p:selectOneMenu>

                    <br/>
                    <p:outputLabel for="tarjeta" value="Tarjeta:" />
                    <p:selectOneRadio id="tarjeta" value="#{wsManagedBean.tarjetaClase.tipoTarjeta}"  layout="grid" columns="3">
                        <f:selectItems value="#{wsManagedBean.tarjetas}" var="c" itemLabel="#{tarj}" itemValue="#{tarj}"/>
                    </p:selectOneRadio>
                    <br/>
                    <p:outputLabel for="fechaexp" value="Fecha de Expiracion:" />
                    <p:calendar id="fechaexp" value="#{wsManagedBean.tarjetaClase.fechaVencimiento}" showOn="button" />
                    <br/>
                    <p:outputLabel for="nombre" value="Nombre Tarjetahabiente:" />
                    <p:inputText id="nombre" value="#{wsManagedBean.tarjetaClase.tarjetaHabiente}" label="TarjetaHabiente" required="true">
                        <f:validateLength minimum="3" maximum="4"/>
                        <p:ajax update="msgNombre" event="keyup" />
                    </p:inputText>
                    <p:message for="nombre" id="msgNombre" display="icon" />
                </h:panelGrid>

                <p:commandButton value="Validar" update="mensajes" actionListener="#{wsManagedBean.validar()}" icon="ui-icon-check" />
            </p:panel>
        </h:form>

    </h:body>
</html>
